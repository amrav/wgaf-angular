<form role="form" id="signup-form">
    <div class="form-group">
        <input type="username" class="form-control" id="signup-email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="signup-username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="signup-password-repeat" placeholder="Repeat password">
    </div>

    <div class="action">
        <button type="button" class="btn btn-default btn-lg">Sign up</button>
        <div>
            or <a ui-sref="cover.sign-in">Sign in</a>
        </div>
    </div>

</form>
