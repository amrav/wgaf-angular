<div ui-view>
  <form role="form" id="signup-form">
    <p class="text-danger" ng-if="signUpError">{{signUpError}}</p>
    <div class="form-group">
        <input type="username" class="form-control" id="signup-email" placeholder="Email" ng-model="user.email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="signup-username" placeholder="Username" ng-model="user.username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="signup-password" placeholder="Password" ng-model="user.password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="signup-password-repeat" placeholder="Confirm password" ng-model="user.confirmPassword">
    </div>

    <div class="action">
        <button ng-disabled="signingUp" type="submit" class="btn btn-default btn-lg" ng-click="signUp()">{{signUpText()}}</button>
        <div ng-hide="signingUp">
            or <a ui-sref="cover.sign-in">Sign in</a>
        </div>
    </div>
</form>
</div>
