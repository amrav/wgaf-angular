<div class="dashboard" infinite-scroll="loader.loadLinks()" infinite-scroll-distance="2" infinite-scroll-disabled="loader.busy || loader.done">

  <div class="links-list" ng-repeat="link in loader.links">
    <a class="link" href="{{link.url}}">{{link.url}}</a>
    <span ng-if="link.summary"> - <em>{{link.summary}}</em></span>
    <span class="time" am-time-ago="link.time"></span>
    <hr ng-if="!$last"/>
  </div>

  <div ng-show="loader.busy">Loading...</div>

</div>
