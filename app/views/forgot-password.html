<form role="form" class="form-inline wgaf-action-form">
  <div class="form-group">
    <user-search model="forgot.username" valid="forgot.valid" placeholder="Username or email"/>
  </div>
  <div class="form-group">
    <button ng-disabled="forgot.processing || !forgot.valid" type="submit" class="btn btn-default btn-lg" ng-click="forgot.submit()">Reset password</button>
  </div>
</form>
