<form role="form" name="signInForm">
  <p class="text-danger" ng-if="signInError">{{signInError}}</p>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required="true">
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required="true">
        </div>
    </div>
    <div class="action">
        <button ng-disabled="signingIn || signInForm.$invalid" type="submit" class="btn btn-default btn-lg" ng-click="signIn()">{{signInText()}}</button>
        <div ng-hide="signingIn">
            or <a ui-sref="cover.sign-up">Sign up</a>
        </div>
    </div>

</form>
