<div ui-view><form role=form name=signUpForm show-validation><p class=text-danger ng-if=signUpError>{{signUpError}}</p><div class=form-group><input type=email class=form-control placeholder=Email ng-model=user.email required></div><div class=form-group><input class=form-control placeholder=Username ng-model=user.username required pattern=^[A-Za-z][_A-Za-z0-9]*$></div><div class=form-group><input type=password class=form-control placeholder=Password ng-model=user.password required ng-minlength=4></div><div class=form-group><input type=password class=form-control placeholder="Confirm password" ng-model=user.confirmPassword ui-validate="'$value===user.password'" ui-validate-watch="'user.password'"></div><div class=action><button ng-disabled="signingUp || signUpForm.$invalid" type=submit class="btn btn-default btn-lg" ng-click=signUp()>{{signUpText()}}</button><div ng-hide=signingUp>or <a ui-sref=cover.sign-in>Sign in</a></div></div></form></div>
